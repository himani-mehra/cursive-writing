<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="logo">
        <div id="animation-container" class="animation-container">Practice Digital Handwriting!</div>
    </div>
    <div class="card-grid">
        <div class="card" data-option="uppercase">ABC</div>
        <div class="card" data-option="lowercase">abc</div>
        <div class="card" data-option="numbers">123</div>
        <div class="card" data-option="special">$*/</div>
        <div class="card" data-option="upload">Upload</div>
        <div class="card" data-option="image">Sample</div>
    </div>
   
    <div class="container hidden" id="first-card-section">
        <div class="options" id="options">
            <div class="paper-section" onchange="startPractice()">
                <div class="option_paper" data-option="uppercase">ABC</div>
                <div class="option_paper" data-option="lowercase">abc</div>
                <div class="option_paper" data-option="numbers">123</div>
                <div class="option_paper" data-option="special">$*/</div>
                <div class="option_paper" data-option="upload">
                    <input type="file" id="imageInput" accept="image/*">
                    Upload
                </div>
                <div class="option_paper" data-option="image" onclick="uploadImage()">sample</div>
            </div>

            <div id="events">

            </div>
        </div>

        <div id="right-section" class="right-section">
            <div class="canvas-space">
                <canvas id="drawing-area" class="drawing-area" height="500" width="950"></canvas>
                <canvas id="overlay-canvas" class="drawing-area" height="500" width="950"></canvas>
            </div>

            <div id="draggable-container">
                <div class="options-container">
                    <button id="clear-button" class="clear-button" type="button">
                        <img class="eraser" src="./images/eraser.png" />
                    </button>
                    <button id="hide-canvas" class="hide-canvas" type="button">
                        <img class="eraser" src="./images/hide.png" />
                    </button>
                    <button id="color-button" class="color-button" type="button">
                        <img class="paint" src="./images/color.png" />
                    </button>
                </div>
            </div>
        </div>

    </div>
    <footer class="footer">
        <div class="footer-icons">
            Made with ❤️ by<a class="bold-name" href="https://www.linkedin.com/in/himani-mehra/"
                target="_blank"><b><u>Himani Mehra</u></b></a>
        </div>
    </footer>
</body>
<script src="index.js"></script>

</html>
